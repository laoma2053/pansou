<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>PanSou - 桌面端预览</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 强制桌面端布局 */
        body {
            min-width: 1000px;
        }
        .demo-label {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4285f4;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="demo-label">🖥️ 桌面端预览</div>
    <div class="container results-layout" id="container">
        <main class="main">
            <!-- 搜索头部 - logo和搜索框同一行 -->
            <div class="search-header">
                <div class="logo-section">
                    <h1>PanSou</h1>
                </div>
                <div class="search-input-section">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" placeholder="搜索网盘资源..." value="速度与激情" />
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <!-- 搜索按钮组 - 结果页时隐藏 -->
                <div class="search-buttons results-hide">
                    <button class="search-action-btn">PanSou 搜索</button>
                    <button class="search-action-btn">手气不错</button>
                </div>

                <!-- 搜索选项栏 -->
                <div class="search-options-bar">
                    <!-- 左侧：动态生成的标签页 -->
                    <div class="search-tabs" id="searchTabs">
                        <!-- 标签页将由JavaScript动态生成 -->
                    </div>

                    <!-- 右侧：结果统计信息 -->
                    <div class="results-stats">
                        找到约 <span id="totalResults">2,847</span> 个结果 (用时 <span id="searchTime">0.23</span> 秒)
                    </div>
                </div>
            </div>

            <!-- 搜索结果容器 -->
            <div class="results" id="results">
                <div class="result-list" id="resultList">
                    <!-- 搜索结果将由JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-links">
                <a href="#">关于PanSou</a>
                <a href="#">广告</a>
                <a href="#">商务</a>
                <a href="#">搜索的运作方式</a>
                <a href="#">隐私权</a>
                <a href="#">条款</a>
                <a href="#">设置</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="vercel-mock.js"></script>
    <script>
        // 页面加载时自动显示搜索结果
        document.addEventListener('DOMContentLoaded', function() {
            showSearchResults();
        });
    </script>
</body>
</html>
